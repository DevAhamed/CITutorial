apply plugin: 'com.android.library'
apply plugin: 'guru.stefma.bintrayrelease'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

version = "0.5.0"
group = "me.riyazahamed"
publish {
    userOrg = 'devahamed'
    repoName = 'test-repo'
    artifactId = 'ci-tutorial'
    desc = 'A library to demonstrate the CI integration with the git integration'
    website = 'https://github.com/DevAhamed/CITutorial'
}

dependencies {
    testImplementation 'junit:junit:4.12'
}
